<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="con">
        <div class="heading">
            <h1>To-Do List</h1>
        </div>
        <button class="addtaskbtn">Add Task</button>
        <ul id="tasklist"></ul>
    </div>

    <div id="popup-menu" class="popup">
        <div class="popup-content">
            <h2>Add New Task</h2>
            <input type="text" class="taskinput" placeholder="Enter your task">
            <button id="addtaskpopupbtn">Add</button>
            <button id="cancelpopupbtn">Cancel</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
